plugins {
    id 'java'
    id 'application'
}

group = 'com.gamersarchive'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.29'
}

application {
    mainClass = 'com.gamersarchive.GamerArchiveApp'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
